<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>监视属性</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
				监视属性watch：
					1.当被监视的属性变化时, 回调函数自动调用, 进行相关操作
					2.监视的属性必须存在，才能进行监视！！
					3.监视的两种写法：
							(1).new Vue时传入watch配置
							(2).通过vm.$watch监视
		 -->

    <div id="root">
        <h2>今天天气很{{info}}</h2>
        <button @click="changeWeather">切换天气</button>
    </div>

    <script>

        const vm = new Vue({
            el:'#root',
            data:{
                isHot: true
                
            },
            methods: {
                changeWeather(){
                    this.isHot = !this.isHot
                }
            },
            computed:{
                info(){
                    return this.isHot ? '炎热':'凉爽'
                }
            },
            // watch:{
            //     isHot:{
            //         immediate:true,  // 立即执行，初始化时让 handler 调用一下
            //         // handler ：当isHot 发生改变时，可以通过参数：将数值改变前的值和改变后的值展示出来
            //         handler(newValue, oldValue){
            //             console.log('isHot 被修改了',newValue, oldValue)
            //         }
            //     }
            // }
        })
        // 通过 vm 实例也可以实现监视
        vm.$watch('isHot',{
            immediate:true,  
            handler(newValue, oldValue){
                console.log('isHot 被修改了',newValue, oldValue)
            }
        })

    </script>
</body>
</html>
