<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>挂载流程</title>
    <script src="../js/vue.js"></script>
</head>
<body>
   
    <div id="root">
        <h2>当前的n值是{{n}}</h2>
        <button @click="add">点我 n + 1</button>
    </div>

   
</body> 
<script>

       const vm = new Vue({
            el:'#root',
            data:{
                n: 1
            },
            methods: {
                add(){
                    this.n++
                }
            },
            beforeCreate() {
                console.log('beforeCreate')
                debugger
            },
            created() {
                console.log('created')
            },
            beforeMount() {
                console.log('beforeMount')
               
            },
            mounted() {
                console.log('mounted')
            },
        })
    </script>
</html>
