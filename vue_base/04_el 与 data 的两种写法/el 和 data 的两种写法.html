<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
			data与el的2种写法
					1.el有2种写法
									(1).new Vue时候配置el属性。
									(2).先创建Vue实例，随后再通过vm.$mount('#root')指定el的值。
					2.data有2种写法
									(1).对象式
									(2).函数式
									如何选择：目前哪种写法都可以，以后学习到组件时，data必须使用函数式，否则会报错。
					3.一个重要的原则：
									由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例了。
		-->
    <div id="root">
       <h1>你好，{{name}}</h1>
    </div>

    <script>
        // el 的两种写法
        // const v =new Vue({
        //     // el:'#root',   //第一种写法
        //     data:{
        //         name: '尚硅谷'
        //     }
        // })
        // console.log(v)
        // v.$mount('#root') //第二种写法

        // data 的两种写法
        new Vue({
            el: '#root',
            // data 第一种写法：对象式
            // data: {
            //     name:'尚硅谷'
            // }

            // data 第二种写法：函数式
            data(){
                console.log('@@@', this)  //此处的 this 是Vue 实例对象，同时得是普通函数  当它是箭头函数的时候， this 指向 window
                return{
                    name:'尚硅谷'
                }
            }
        })
    </script>
</body>
</html>
