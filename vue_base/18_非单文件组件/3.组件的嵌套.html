<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件的嵌套</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
      <!-- <app></app> -->
    </div>
</body> 
<script>


    // 定义 student 组件
    const student = Vue.extend({
        template:`
        <div>
        <h2>学生姓名:{{name}}</h2>
        <h2>年龄：{{age}}</h2>
       </div>
        `,
        data(){
            return{
                name: '尚硅谷',
                age: '18'
            }
        }
    })


    // 定义 school 组件
    const school = Vue.extend({
        template:`
        <div>
        <h2>学校名称:{{name}}</h2>
        <h2>地址：{{address}}</h2>
        <student></student>
       </div>
        `,
        data(){
            return{
                name: '尚硅谷',
                address: '北京'
            }
        },
        // 注册组件（局部）
        components:{
            student
        }
    })


    // 定义 hello 组件
    const hello = Vue.extend({
        template:`
        <h1>学校名称:{{msg}}</h1>
        `,
        data(){
            return{
                msg: '欢迎来到尚硅谷学习'
            }
        }
    })
   
    // 定义 app 组件
    const app = Vue.extend({
        template:`
        <div>
        <hello></hello>
        <school></school>
       </div>
        `,
        components:{
            school,
            hello
        }
    })


    // 创建 vm 
    new Vue({
        template:`<app></app>`,
         el:'#root',
         // 注册组件（局部）
         components:{
            app
         }
    })
            
    </script>
</html>
