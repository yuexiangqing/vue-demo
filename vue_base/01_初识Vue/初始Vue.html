<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入vue -->
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>Hello,{{name}}</h1> 
       
    </div>

    <script>
        Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示

        // 创建 vm 实例
        new Vue({
            el: '#root',        //el 用于指定当前 Vue 实例为哪个容器服务，值通常为 css 选择器字符串  el: document.getElementById('root')
            data: {  // data 中用于存储数据，数据供 el 所指定的容器去使用, 值暂时先写为一个对象（在组件的时候，写成一个函数）
                name: '尚硅谷'
            }
        })

        // 1. 想让 vue 工作，就必须创建一个 vue 实例，且要传入一个配置对象
        // 2. root 容器里的代码依然符合 html 规范，只不过混入了一些特殊的 VUE 语法
        // 3. root 容器里的代码被称为 【vue 模版】
        // 4.Vue 实例和容器是一一对应的
        // 5.真实开发中只有一个Vue实例，并且会配合着组件一起使用
        // 6.{{xxx}}中的xxx 要写JS 表达式，且 xxx 可以自动读到 data 中的所有属性
        // 7. 一旦 data 中的数据发生改变，那么模拟中用到该数据的地方也会自动更新

        // 注意区分： JS表达式 和 JS代码（语句）
        // 1.表达式：一个表达式会生成一个值，可以放在任意一个需要值的地方 
        // eg: a   a + b   demo(1)   x===y? a: b     用 const x =  能接到一个值
        // 2.JS代码（语句） if for  


    </script>
</body>
</html>
