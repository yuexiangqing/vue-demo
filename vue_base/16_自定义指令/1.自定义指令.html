<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义指令</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        需求1：定义一个v-big指令，和v-text功能类似，但会把绑定的数值放大10倍。
        需求2：定义一个v-fbind指令，和v-bind功能类似，但可以让其所绑定的input元素默认获取焦点。 

        自定义指令总结：
						一、定义语法：
									(1).局部指令：
												new Vue({								new Vue({
													directives:{指令名:配置对象}   或   		directives{指令名:回调函数}
												}) 																		})
									(2).全局指令：
													Vue.directive(指令名,配置对象) 或   Vue.directive(指令名,回调函数)

						二、配置对象中常用的3个回调：
									(1).bind：指令与元素成功绑定时调用。
									(2).inserted：指令所在元素被插入页面时调用。
									(3).update：指令所在模板结构被重新解析时调用。

						三、备注：
									1.指令定义时不加v-，但使用时要加v-；
									2.指令名如果是多个单词，要使用kebab-case命名方式，不要用camelCase命名。
    -->

    <div id="root">
        <h2>当前的 n 值是：<span v-text="n"></span> </h2>
        <h2>放大10倍后的 n 值是：<span v-big="n"></span> </h2>
        <button @click="n++">点我 n+1</button>
        <hr/>
        <input type="text" v-fbind:value="n">
        
    </div>

    <div id="root2">
        <input type="text" v-fbind:value="n">
    </div>

   
</body> 
<script>
    // 全局指令
        // Vue.directive('fbind',{
        //     bind(element,binding){
        //         element.value = binding.value
        //     },
        //     inserted(element,binding){
        //         element.focus()
        //     },
        //     update(element,binding){
        //         element.value = binding.value
        //     }
        // })

        // Vue.directive('big',function(element,binding){
        //             element.innerText = binding.value * 10
        // })



       const vm = new Vue({
            el:'#root',
            data:{
                n: 1
            },
            directives:{
                // 处理麻烦，但是能处理一些细节的问题
                // big:{
                //     k:v,
                //     k:v
                // }

                // 不能处理一些细节问题
                // 不靠返回值，靠的是参数
                // ***** big 函数何时会被调用：1.指令与元素成功绑定时（一上来）。  2.指令所在的模版被重新解析时
                // 如果写了简写模式，就只写了 bind 和 update,如果需要一些复杂的，都需要 inserted
                
                // big(element,binding){
                //     element.innerText = binding.value * 10
                // }
                
                // 局部指令
                fbind:{
                    // 指令与元素成功绑定时（一上来）
                    bind(element,binding){
                        console.log(this) //注意：此处的 this 指向的是 window
                        element.value = binding.value
                    },
                    // 指令所在元素被插入页面时
                    inserted(element,binding){
                        element.focus()
                    },
                    // 指令所在的模版被重新解析时
                    update(element,binding){
                        element.value = binding.value
                    }
                }
            }
        })
    </script>
</html>
